{% extends 'main/base_login.html' %}
{% block content %}
    <main class="container margenVertical">
        <div class="row">
            <br/><br/><br/><br/><br/><br/>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form method="post" action="/main/login/" class="login-form">
                    {% csrf_token %}
                    <h1>Login</h1>

                    {% if form.errors %}
                        <div class="alert alert-danger">
                            <p>User and/or password <strong>are incorrect</strong>. Please, try again.</p>
                        </div>
                    {% endif %}

                    <div class="form-group">
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        {{ form.password }}
                    </div>
                    <div class="div-login-btn">
                        <button class="btn btn-lg btn-primary" type="submit">Enter</button>
                    </div>
                    <input type="hidden" name="next" value="{{ next }}" />
                </form>
            </div>
        </div>
    </main>
{% endblock %}

{% block scripts %}
<script>
    $("#id_username").focus();
</script>
{% endblock scripts %}
